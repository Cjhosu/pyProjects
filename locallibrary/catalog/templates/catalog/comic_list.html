{% extends "base_generic.html" %}

{% block content %}
    <h1>Comic List</h1>

<form method="get" action="{% url 'comics' %}">
    <p>Search: <input type="text" name="search" value={{search}} ></p>
    <p><input type="submit" name="submit" value="Submit"<button class="btn btn-default btn-sm" type="button" style="color:#000000"/></button> </p>
</form>

    {% if comic_list %}
    <ul>

      {% for comic in comic_list %}
      <li>
        <a href="{{ comic.pk }}">{{ comic.item }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no comics in the library.</p>
    {% endif %}
{% endblock %}
